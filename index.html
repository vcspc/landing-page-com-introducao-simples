<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle</title>

</head>
<body>
  <header>
    <img class = "img-logo" src="images/logo.svg" alt="logo da Huddle"/>
  </header>
  <div class="box">
    <div class="box-imagem">
      <img class = "img-ilustracao" src="images/illustration-mockups.svg" />
    </div>
    <div class= "box-mensagem">
      <h2 class="titulo">Build The Community Your Fans Will Love</h2>
      <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      <button id = "button-registrar">Registrar</button>
    </div>
  </div>
  <footer>
    <div class="box-social">
      <a><img src="images/facebook.svg" alt="icone do facebook" class = "icon" /></a>
      <a><img src="images/square-twitter.svg" alt="icone do twitter" class = "icon"/></a>
      <a><img src="images/square-instagram.svg" alt="icone do instagram" class = "icon"/></a>
    </div>
    <p class="attribution">
      Coded by Vin√≠cius Costa
    </p>
  </footer>
</body>
</html>
